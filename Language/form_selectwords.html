<div id="textsplit"
 style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">
{{htmltextsplit}}
</div>

<input type="hidden" id="form_answer">


<script>
list=[]
var ColorHighlight="rgb(176, 196, 222)"
var words = document.querySelectorAll("#textsplit span")
for (i = 0; i < words.length; i++) {
	words[i].addEventListener('click', function() {
		if (this.style.backgroundColor==ColorHighlight) {
			this.style.backgroundColor="transparent";
			list.splice( list.indexOf(this.id), 1 ); 
		} else {
			this.style.backgroundColor=ColorHighlight;
			list.push(this.id); 
		}
		document.getElementById('form_answer').value = list
   	});
}
</script>
