
<!--  template pour les correction -->
<style>
    .correction-card-list {
        display:flex;
        flex-direction: column;
    }

    @keyframes on-select{
        0% {
            background-color: white;
            border-left: outset 8px var(--secondary-color);
        }
        100% {
            background-color: var(--selected-color);
            border-left: outset 8px var(--selected-color);
        }
    }

    .correction-card {
        --primary-color: #000000;
        --secondary-color: #f0f8ff;
        --selected-color: #91daff5d;
        color: var(--primary-color);
        border-left: outset 8px var(--secondary-color);
        padding: 16px;
    }

    .correction-card:hover {
        background-color: var(--selected-color);
        border-left: outset 8px var(--selected-color);
        animation: on-select 1s;
    }
    
    .content { 
        display: flex;
        flex-direction:column;
        margin: 16px;
        display: grid;
        grid-template-columns: 5fr 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: 2px;
        grid-row-gap: 0px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        padding-bottom: 16px;
    }

     .header > .user-info > .name {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 3ch;
    }

    .header > .user-info > .id {
        opacity: 0.42;
        font-style: italic;
    }

    .content > .body {
        padding: 8px;
        grid-area: 1 / 1 / 2 / 2; 
    }

    .content > .body > .title {
        font-size: 2.5ch;
    }

    .content > .actions { 
        grid-area: 1 / 2 / 2 / 3;
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
    }

    .content > .actions > button {
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor:pointer;
        margin-bottom:8px;
    }

    .content > .actions > button:hover {
        opacity: 0.8;
    }

    .content > .actions > button.valide {
        background-color: #4CAF50;
    }

    .content > .actions > button.invalide {
        background-color: #f44336;
    }
</style>
<script>
function myFunction(id) {
  var content = document.getElementById(id+"_content");
  var actions = document.getElementById(id+"_actions");
  var copie = document.getElementById(id);
  if (content.style.display === "none") {
    content.style.display = "block";
    actions.style.display = "block";
    copie.style.display = "grid";
  } else {
    content.style.display = "none";
    actions.style.display = "none";
    copie.style.display = "block";
  }
}
</script>

    <div class="content">

<pre>
<code class="language-python">{{code}}</code>
</pre>
            </div>

{% endfor %}
</div>
{% endif %}
