
<!--  template pour les correction -->

{% if not feedback.copies %}
<div style="border:1px solid black;padding:0%;margin:1%;background-color:LightGreen;border-radius:4px;">
    Aucune copies 
</div>
<input type='text' id="form_thomas"/>
{% else %}
{% for user,code,score in feedback.getCopies() %}

<span> {{user}} got {{score}} </span>
<pre><code class="language-python">{{code}}</code></pre>
<button> Validate </button> <button> No ok </button>

{% endfor %}
{% endif %}
