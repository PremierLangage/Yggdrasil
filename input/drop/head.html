<style>
	.target, .source, .drag-display {
	border : 2px solid Black;
	border-radius:6px;
	color:black;
	z-index:10;
	}

    div.target, div.source { /* les divs qui contiennent les champs drag-drop */
    display: inline-flex;
    border:none;
	padding-left: 0.5em;
	padding-right: 0.5em;
	height : 2em;
    vertical-align:middle;
	text-align:center;
	justify-content: center;
	align-items: center;
}
div.target  {
	background:AntiqueWhite;
}
div.source  {
	background:Burlywood;
}
.drag-display {
	display:flex;
    position:absolute;
	background:inherit;
	height:inherit;
	width:inherit;
	justify-content: center;
	align-items: center;
	text-align:center;
	font-size: 1em;
	overflow:hidden;
}

</style>

<script>
function allowDrop(ev) {
ev.preventDefault();
}

function drag(ev) {
ev.dataTransfer.setData("dragName",ev.target.id);
ev.dataTransfer.setData("innerHTML",ev.target.innerHTML);
}

function drop(ev,target) {
  ev.preventDefault();
  if (ev.target.className == 'target'){
  ev.target.innerHTML = ev.dataTransfer.getData("innerHTML");
  document.getElementById('form_'+ev.target.id).value = ev.dataTransfer.getData("dragName");
  }
}
</script>
