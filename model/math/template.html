<div>
{{ question|safe }}
</div>
<div class="icon-check-after" style="display: block; margin-top: 1em;">
{{ input_prefix }}
</div>
<div class="btn-group" role="group" aria-label="Basic example">
<div id="math" style="min-width: 5em; font-size:14pt;padding: 0.2em;" role="button" data-placement="top" data-toggle="popover" data-trigger="focus" data-content="{{feedback}}"></div>
<button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<i class="fas fa-keyboard fa-2x"></i>
</button>
</div>
<input type="text" id="form_math" hidden=true>
{% if score >= 0 and score < 100 %}
<a class="text-danger" style="display: block; margin-top: 1em;" data-toggle="collapse" href="#collapseError" role="button" aria-expanded="true" aria-controls="collapseError">
Erreur
</a>
<div class="collapse show" id="collapseError">
{{ feedback }}
</div>
<a class="text-success" style="display: block; margin-top: 1em;" data-toggle="collapse" href="#collapseSolution" role="button" aria-expanded="false" aria-controls="collapseSolution">
  Solution
</a>
<div class="collapse" id="collapseSolution">
{{ solution }}
</div>
{% endif %}
<hr class="border">
{% if score >=0 %}
<a type="button" class="btn btn-primary action-reroll" href="`+link+`?action=reroll"> Nouveau</a>
{% else %}
<button class="btn btn-primary action-submit">Valider</button>
{% endif %}
{% if score == 100 %}
<button type="button" style="float: right;" class="btn success-state">Score : {{score}} </button>
{% elif score >= 0 and score < 100 %}
<button type="button" style="float: right;" class="btn neutral-state">Score : {{score}} </button>
{% else %}
<button type="button" style="float: right;" class="btn neutral-state">Score : - </button>
{% endif %}
