  <div class="tab-content">
    <div id="q0" class="container tab-pane active"><br>
      {{ statement[0] }}
      {{ comp[0]|component }}
          <button class="nexttab btn btn-light" onclick="showTab()">Suivant</i></button>
    </div>
    {% for i in range(1, nbstep) %}
    <div id="q{{i}}" class="container tab-pane fade"><br>
    <div class="question">
    {{ statement[i] }}
    </div>
    <div style="display: block; margin-top: 1em;">
    {{ comp[i]|component }}
    </div>
        <button class="nexttab btn btn-light" onclick="showTab( {{i}} )">Suivant</i></button>
 
    </div>
  {% endfor %}
    <button class="btn btn-primary action-submit">Terminer</button>
  </div>
</div>
