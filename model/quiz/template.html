<div class="container">
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link bg-light text-dark active" data-toggle="pill" href="#q0">1</a>
    </li>
        {% for i in range(1, nbstep) %}
    <li class="nav-item">
      <a class="nav-link bg-light text-dark" data-toggle="pill" href="#q{{i}}">{{i+1}}</a>
    </li>
  {% endfor %}
  </ul>
    <!-- Tab panes -->
  <div class="tab-content">
    <div id="q0" class="container tab-pane active"><br>
      {{ statement[0] }}
      {{ comp[0]|component }}
    </div>
    {% for i in range(1, nbstep) %}
    <div id="q{{i}}" class="container tab-pane fade"><br>
    <div class="question">
    {{ statement[i] }}
    </div>
    <div style="display: block; margin-top: 1em;">
    {{ comp[i]|component }}
    </div>  
    <a class="nav-link" data-toggle="pill" href="#q{{i+1}}">Suivant</a>
    <button class="btn btn-primary action-submit">Terminer</button>
    </div>
  {% endfor %}
        <button class="prevtab btn btn-light"><i class="fas fa-angle-left"></i></button>
      <button class="nexttab btn btn-light"><i class="fas fa-angle-right"></i></button>
  </div>
</div>

    <script type="text/javascript">
      /* -------------------------------------------------------------
            bootstrapTabControl
        ------------------------------------------------------------- */
        function bootstrapTabControl(){
            var i, items = $('.nav-link'), pane = $('.tab-pane');
            // next
            $('.nexttab').on('click', function(){
                for(i = 0; i < items.length; i++){
                    if($(items[i]).hasClass('active') == true){
                        break;
                    }
                }
                if(i < items.length - 1){
                    // for tab
                    $(items[i]).removeClass('active');
                    $(items[i+1]).addClass('active');
                    // for pane
                    $(pane[i]).removeClass('show active');
                    $(pane[i+1]).addClass('show active');
                }

            });
            // Prev
            $('.prevtab').on('click', function(){
                for(i = 0; i < items.length; i++){
                    if($(items[i]).hasClass('active') == true){
                        break;
                    }
                }
                if(i != 0){
                    // for tab
                    $(items[i]).removeClass('active');
                    $(items[i-1]).addClass('active');
                    // for pane
                    $(pane[i]).removeClass('show active');
                    $(pane[i-1]).addClass('show active');
                }
            });
        }
        bootstrapTabControl();
    </script>
