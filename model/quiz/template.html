<div class="container">
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#q0">0</a>
    </li>
        {% for i in range(1, 3) %}
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#q{{i}}">{{i+1}}</a>
    </li>
  {% endfor %}
  </ul>
    <!-- Tab panes -->
  <div class="tab-content">
    <div id="q0" class="container tab-pane active"><br>
      {{ comp[0]|component }}
    </div>
    {% for i in range(1, 3) %}
    <div id="q{{i}}" class="container tab-pane fade"><br>
      {{ comp[i]|component }}
    </div>
  {% endfor %}
  </div>
</div>
