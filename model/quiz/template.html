<div class="container">
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#q0">1</a>
    </li>
        {% for i in range(1, nbstep) %}
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#q{{i}}">{{i+1}}</a>
    </li>
  {% endfor %}
  </ul>
    <!-- Tab panes -->
  <div class="tab-content">
    <div id="q0" class="container tab-pane active"><br>
      {{ statement[0] }}
      {{ comp[0]|component }}
    </div>
    {% for i in range(1, nbstep-1) %}

    <div id="q{{i}}" class="container tab-pane fade"><br>
      {{ statement[i] }}
      {{ comp[i]|component }}
    </div>
  {% endfor %}
      <div id="q{{nbstep-1}}" class="container tab-pane fade"><br>
      {{ statement[nbstep-1] }}
      {{ comp[nbstep-1]|component }}
    </div>
  </div>
</div>
