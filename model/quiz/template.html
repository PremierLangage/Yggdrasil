    {% for i in range(nbstep) %}
    {% if i == 0 %}
        <div id="q{{i}}" class="container tab-pane active"><br>
    {% else %}
        <div id="q{{i}}" class="container tab-pane fade"><br>
    {% endif %}
    <div class="question">
    {{ statement[i] }}
    </div>
    <div style="display: block; margin-top: 1em;">
    {{ comp[i]|component }}
    </div>
    {% if i == nbstep-1 %}
      <button class="btn btn-primary action-submit">Terminer</button>
    {% else %}
      <button class="nexttab btn btn-light" onclick="showTab({{i}})">Suivant</i></button>
    {% endif %}
  </div>
  {% endfor %}


    <script type="text/javascript">
      /* -------------------------------------------------------------
            bootstrapTabControl
        ------------------------------------------------------------- */
        function showTab(i){
            var current = document.getElementById("q" + String(i));
            var next = document.getElementById("q" + String(i+1));
            //current.classList.remove('active');
            //current.classList.add('fade');
            next.classList.remove('fade');
            next.classList.add('active');
        }
    </script>
