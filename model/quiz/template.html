  <div class="tab-content">
    <div id="q0" class="container tab-pane active"><br>
      {{ statement[0] }}
      {{ comp[0]|component }}
    </div>
    {% for i in range(1, nbstep) %}
    <div id="q{{i}}" class="container tab-pane fade"><br>
    <div class="question">
    {{ statement[i] }}
    </div>
    <div style="display: block; margin-top: 1em;">
    {{ comp[i]|component }}
    </div>  
    </div>
  {% endfor %}
    <button class="nexttab btn btn-light">Suivant</i></button>
  </div>
</div>

    <script type="text/javascript">
      /* -------------------------------------------------------------
            bootstrapTabControl
        ------------------------------------------------------------- */
        function bootstrapTabControl(){
            var i, pane = $('.tab-pane');
            // next
            $('.nexttab').on('click', function(){
                for(i = 0; i < pane.length; i++){
                    if($(pane[i]).hasClass('active') == true){
                        break;
                    }
                }
                if(i < pane.length - 1){
                    // for pane
                    $(pane[i]).removeClass('active');
                    $(pane[i]).addClass('fade');
                    $(pane[i+1]).removeClass('fade');
                    $(pane[i+1]).addClass('active');
                }

            });
        }
        bootstrapTabControl();
    </script>
